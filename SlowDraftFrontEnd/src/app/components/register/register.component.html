
  
  <div class="container">
    <div class="myForm" >
      <div class="form-group">
        <label for="email">Username</label>
        <input class="form-control input-lg" type="email" name="email" id="username"  [(ngModel)]="userAccount.username" placeholder="username" (focus)="clearError()" />
        <label for="email">Email</label>
        <input class="form-control input-lg"  type="email" name="email" [(ngModel)]="userAccount.email" id="email" placeholder="email" ngModel email = "true" (focus)="clearError()"/>
        <h6 id = "emailError"></h6>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control input-lg" type="password" id="password1"  [(ngModel)] = "confirmPassword" placeholder="password"  (focus)="clearError()"/>
        <label for="password">Confirm Password</label>
        <input class="form-control input-lg" type="password" id="password2"  [(ngModel)]="userAccount.password" placeholder="confirm password" (focus)="clearError()"/>
        <h6 id = "passwordError"></h6>
      </div>
      <div class="form-group">
        <input type="submit" name="submit" class="btn btn-dark btn-lg" (click) = "registerButtonClicked()" value="Register" />
      </div>
    </div>
  </div>
